<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div id="board"></div>
    </div>
    <script>
let inputDir = { x: 0, y: 0 };
const foodSound = new Audio('levelup.mp3');
const gameOverSound = new Audio('bump.mp3');
const musicSound = new Audio('bgsound1.mp3');
let speed = 5;
let score = 0;
let lastpainttime = 0;
const board = document.getElementById('board'); 
let snakeArr = [
    { x: 13, y: 15 }
];
food = { x: 30, y: 20 };

function main(ctime) {
    musicSound.play();
    window.requestAnimationFrame(main);
    console.log(ctime);
    if ((ctime - lastpainttime) / 1000 < 1 / speed) {
        return;
    }
    lastpainttime = ctime;
    gameEngine();
}

function iscollide(snake) {
  for(let i=1;i<snakeArr.length;i++){
    if(snake[1].x===snake[0].x && snake[1].y===snake[0].y){
        return true;
    }
  }
  if (snake[0].x >= 18 || snake[0].x <= 0 || snake[0].y >= 18 || snake[0].y <= 0) {
    return true;
}

  }


function gameEngine() {
        if (iscollide(snakeArr)) {
            gameOverSound.play();
            musicSound.pause();
            inputDir = { x: 0, y: 0 };
            alert("Game Over. Press any key to play again.");
            snakeArr = [{x: 13, y: 15}];
            score = 0;
            musicSound.play();
        
    }
    if (snakeArr[0].x === food.x && snakeArr[0].y === food.y) {
        foodSound.play();
        let a = 2;
        let b = 16;
        snakeArr.unshift({ x: snakeArr[0].x + inputDir.x, y: snakeArr[0].y + inputDir.y });
        food = { x: Math.round(a + (b - a) * Math.random()), y: Math.round(a + (b - a) * Math.random()) };
    }
    for (let i = snakeArr.length - 2; i >= 0; i--) {
        const element = snakeArr[i]; // Fix typo: array -> snakeArr
        snakeArr[i + 1] = { ...snakeArr[i] };
    }
    snakeArr[0].x += inputDir.x;
    snakeArr[0].y += inputDir.y;
    board.innerHTML = "";
    snakeArr.forEach((e, index) => {
        snakeElement = document.createElement('div');
        snakeElement.style.gridRowStart = e.y;
        snakeElement.style.gridColumnStart = e.x;

        if (index === 0) {
            snakeElement.classList.add('head');
        } else {
            snakeElement.classList.add('snake');
        }

        board.appendChild(snakeElement);
    });
    foodElement = document.createElement('div');
    foodElement.style.gridRowStart = food.y;
    foodElement.style.gridColumnStart = food.x; 
    foodElement.classList.add('food');
    board.appendChild(foodElement);
}

window.requestAnimationFrame(main);

window.addEventListener('keydown', e => {
    inputDir = { x: 0, y: 1 };
    switch (e.key) {
        case "ArrowUp":
            console.log("ArrowUp");
            inputDir.x = 0;
            inputDir.y = -1;
            break;

        case "ArrowDown":
            console.log("ArrowDown");
            inputDir.x = 0;
            inputDir.y = 1;
            break;

        case "ArrowRight":
            console.log("ArrowRight");
            inputDir.x = 1;
            inputDir.y = 0;
            break;

        case "ArrowLeft":
            console.log("ArrowLeft");
            inputDir.x = -1;
            inputDir.y = 0;
            break;
        default:
            break;
    }
});

    </script>
</body>
</html>
